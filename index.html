<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GOGOマフィン大口注文検証ツール</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>GOGOマフィン大口注文検証ツール</h1>
  <p>グリッド下のパネルからドラッグまたはスワイプで配置し、完成検証してください。パネル削除はゴミ箱へ。</p>

  <div id="grid" class="grid"></div>

  <div id="palette" class="palette"></div>

  <div class="controls">
    <button onclick="validateGrid()">完成検証</button>
    <button onclick="clearGrid()">盤面クリア</button>
    <div id="trash" class="trash">🗑 ゴミ箱</div>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
