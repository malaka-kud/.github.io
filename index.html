<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GOGOマフィン大口注文検証ツール</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>GOGOマフィン大口注文検証ツール</h1>
  <p>グリッド下のパネルからドラッグまたはスワイプで配置し、完成検証してください。パネル削除はゴミ箱へ。<br>
  ４つ以上消す必要がある場合、負荷などの面から3個消しても完成しないと表示されます。</p>

  <div id="grid" class="grid"></div>

  <div class="palette">
    <div class="panel I" draggable="true" data-type="I">I</div>
    <div class="panel O" draggable="true" data-type="O">O</div>
    <div class="panel L" draggable="true" data-type="L">L</div>
    <div class="panel S" draggable="true" data-type="S">S</div>
    <div class="panel V" draggable="true" data-type="V">V</div>
    <div id="trash" class="trash">🗑</div>
  </div>

  <div class="buttons">
    <button onclick="validateGrid()">完成検証</button>
    <button onclick="clearGrid()">盤面クリア</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
